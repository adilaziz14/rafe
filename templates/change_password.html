<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .form-box {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        width: 400px;
        background-color: #fff;
      }

      .form-box h1 {
        margin-top: 0;
        font-size: 24px;
      }

      .form-box label {
        display: block;
        margin-bottom: 5px;
      }

      .form-box input[type="text"],
      .form-box input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
      }

      .form-box input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-box input[type="submit"]:hover {
        background-color: #0062cc;
      }

      .error-message {
        color: red;
        margin-top: 10px;
      }

      .password-requirements {
        margin-top: 10px;
        font-size: 12px;
      }

      .password-requirements span {
        display: block;
      }

      .password-requirements span.valid {
        color: green;
      }

      .password-requirements span.invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h1>Change Password</h1>
      <form method="POST" action="{{ url_for('change_password') }}">
        
        
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password"><br><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)[\S]+"
          title="Password must contain at least one uppercase letter, one digit, and one special character"><br>
        <div class="password-requirements">
          

        <input type="submit" value="Submit">
        <a href="/logout">Logout</a>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
